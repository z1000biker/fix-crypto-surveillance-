version: '3.8'

services:
  surveillance-engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./surveillance-engine:/app/surveillance-engine
      - ./proto:/app/proto
    restart: unless-stopped
    networks:
      - surveillance-net

  surveillance-ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    depends_on:
      - surveillance-engine
    environment:
      - ENGINE_HOST=surveillance-engine
      - ENGINE_PORT=50051
    volumes:
      - ./surveillance-ui:/app/surveillance-ui
    networks:
      - surveillance-net
    # Note: Tkinter UI requires X11 forwarding or VNC for headless environments
    # For local development, run the UI directly on host

networks:
  surveillance-net:
    driver: bridge
